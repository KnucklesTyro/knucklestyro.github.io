    <div class="container">
	  <img src="../images/logo-light.png" alt="Logo UtiliDigital" class="logo" id="logo">
      <h1>Validador / Gerador de CPF e CNPJ</h1>
      <div class="menu">
        <button id="cpfBtn" class="active" onclick="switchMode('cpf')">CPF</button>
        <button id="cnpjBtn" class="inactive" onclick="switchMode('cnpj')">CNPJ</button>
      </div>

      <!-- Área CPF -->
      <div id="cpfSection" class="box">
        <label>Digite o CPF:</label>
        <div class="inline">
          <input type="text" id="cpfInput" maxlength="14" placeholder="Somente números">
          <button onclick="validateCPF()">Validar</button>
        </div>
        <div id="cpfResult" class="result"></div>
        <hr>
        <label>Gerar CPF:</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="cpfFormat" value="pontuado" checked>
            <span>Gerar com pontuação</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="cpfFormat" value="limpo">
            <span>Gerar sem pontuação</span>
          </label>
        </div>
        <div style="text-align:center; margin-top:10px;">
          <button onclick="generateCPF()">Gerar CPF</button>
        </div>
        <div id="cpfGenerated" class="result"></div>
      </div>

      <!-- Área CNPJ -->
      <div id="cnpjSection" class="box" style="display:none;">
        <label>Digite o CNPJ:</label>
        <div class="inline">
          <input type="text" id="cnpjInput" maxlength="18" placeholder="Somente números">
          <button onclick="validateCNPJ()">Validar</button>
        </div>
        <div id="cnpjResult" class="result"></div>
        <hr>
        <label>Gerar CNPJ:</label>
        <div class="radio-group">

        </div>

        </div>
